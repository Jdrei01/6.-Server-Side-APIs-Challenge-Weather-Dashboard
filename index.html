<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link up bootstrapfile css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link up  css file -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <h1><strong>Weather Dashboard</strong> </h1>
</header>


<body>
    <!-- Basic bootstrap layout elements -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h2 class="searchCity">Search for a City:</h2>
                <div class="card">

                    <div class="searchCity">
                        <input type="text" class="search-bar" placeholder="Enter your city" />

                        <!-- Search button -->
                        <button class="searchBtn btn btn-primary" type="button" id="searchButton">Submit</button>

                        <!-- Clear button -->
                        <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear</button>

                        <div class="weather">
                            <h2 class="city">City</h2>
                            <p class="temp">Temperature: </p>
                            <p class="humidity">Humidity: </p>
                            <p class="wind">Wind speed: </p>
                            <p class="uvi">Uv Index:</p>

                            <i class="uviValue"></i>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>
    </div>
    </div>



    <!-- Link up bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- Link up  script.js-->
    <script src="./assets/script.js"></script>
</body>

</html>
