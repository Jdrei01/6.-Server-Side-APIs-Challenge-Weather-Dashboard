<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link up bootstrapfile css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link up  css file -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <h1><strong>Weather Dashboard</strong> </h1>
    <h2 id="date"></h2>
</header>


<body>
    <!-- Basic bootstrap layout elements -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h2 class="searchCity">Search for a City:</h2>
                <div class="card">

                    <form id="city-search">
                        <input type="text" class="search-bar" placeholder="Enter your city" />

                        <!-- Search button -->
                        <button class="searchBtn btn btn-primary" type="submit" id="searchButton">Submit</button>

                        <!-- Clear button -->
                        <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear</button>
                        <form id="recent"></form>
                        
                        <!-- Weather card -->
                        <div class="weather hide card" id="space">
                            <h2 class="city">City</h2>
                            <p class="temp">Temperature: </p>
                            <p class="humidity">Humidity: </p>
                            <p class="wind">Wind speed: </p>
                        </div>
                    </form>
                </div>


            </div>

        </div>
        <div class="row fiveDay">
            <h3 class="fiveDayHeader hide card">5-Day Forecast:</h3>
            <br />
        </div>

    </div>
    </div>
    </div>



    <!-- Link up bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>


    <!-- Link up  script.js-->
    <script src="./assets/script.js"></script>


</body>

</html>
